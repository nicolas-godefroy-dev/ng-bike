name: '👌 Quality assurance'

on:
  push:

jobs:
  quality-assurance:
    strategy:
      matrix:
        package:
          [
            'apps/app',
            'apps/api',
            'packages/twrnc',
            'packages/utils',
            'packages/scripts/babel-config-react-native',
            'packages/scripts/eslint-config-next',
            'packages/scripts/eslint-config-react-native',
            'packages/scripts/jest-config-next',
            'packages/scripts/jest-config-react-native',
            'packages/scripts/metro-config',
            'packages/scripts/ts-config-next',
            'packages/scripts/ts-config-react-native',
          ]
    permissions:
      checks: write
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Checkout
        uses: actions/checkout@v3
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x.x
      - name: ⚙️ Setup Yarn
        uses: actions/cache@v3.3.1
        with:
          path: node_modules
          key: yarn-cache-${{ hashFiles('**/yarn.lock', '.yarnrc.yml') }}
          restore-keys: yarn-cache-
      - name: ⚙️ Install deps
        run: yarn install --immutable
      - name: 📦 Check deps
        run: yarn deps:check
      - name: ✍️ Check static types
        run: yarn typecheck
        working-directory: ${{ matrix.package }}
      - name: 💯 Check test coverage
        with:
          package-manager: yarn
          test-script: yarn test
          working-directory: ${{ matrix.package }}
        uses: ArtiomTr/jest-coverage-report-action@v2
      - name: 💅 Check linting
        run: yarn lint
        working-directory: ${{ matrix.package }}
