name: 'Quality Assurance ğŸ”'

on:
  push:

jobs:
  quality-assurance:
    strategy:
      matrix:
        package:
          [
            'apps/app',
            'packages/twrnc',
            'packages/utils',
            'packages/scripts/babel-config-react-native',
            'packages/scripts/eslint-config-react-native',
            'packages/scripts/jest-config-react-native',
            'packages/scripts/metro-config',
            'packages/scripts/ts-config-react-native',
            'packages/scripts/ts-config-node',
          ]
    permissions:
      checks: write
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âš™ï¸
        uses: actions/checkout@v3
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18.x.x
      - name: Setup Yarn âš™ï¸
        uses: actions/cache@v3.3.1
        with:
          path: node_modules
          key: yarn-cache-${{ hashFiles('**/yarn.lock', '.yarnrc.yml') }}
          restore-keys: yarn-cache-
      - name: Install deps âš™ï¸
        run: yarn install --immutable
      - name: Check deps ğŸ“¦
        run: yarn deps:check
      - name: Typecheck âœï¸
        run: yarn typecheck
        working-directory: ${{ matrix.package }}
      - name: Test coverage ğŸ§ª
        with:
          package-manager: yarn
          test-script: yarn test
          working-directory: ${{ matrix.package }}
        uses: ArtiomTr/jest-coverage-report-action@v2
      - name: Lint ğŸ’…
        run: yarn lint
        working-directory: ${{ matrix.package }}
